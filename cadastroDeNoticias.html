<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script type="text/javascript" src="scripts/env.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/cabecalho-rodape.css">
    <link rel="stylesheet" href="styles/secoes.css">
    <title>Add Noticias</title>
</head>
<body>
    <div id="container">
        <header>
            <nav id="cabecalho">
                <h1><a href="index.html">News</a></h1>
                <button id="hamburguer">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-ul" id="nav-ul">
                    <li><a href="politica.html">Politica</a></li>
                    <li><a href="educacao.html">Educação</a></li>
                    <li><a href="saude.html">Saúde</a></li>
                    <li><a href="formulario.html">Fale Conosco</a></li>
                    <li><a href="login.html">Logar</a></li>
                </ul>
            </nav>
        </header>
        <section id="main-content">
            <h1>Cadastro de Novas Notícias:</h1>
            <div class="center-page">
                <form>      
                    <div>
                        <label>TagNoticia:</label>
                        <br>
                        <select name="tags" id="tagNoticia">
                            <option value="politica">Politica</option>
                            <option value="saude">Saúde</option>
                            <option value="educacao">Educação</option>
                        </select>
                    </div>          
                    <div>
                        <label>Titulo:</label>
                        <br>
                        <textarea name="titulo" id="tituloNoticia" cols="50" rows="5"></textarea>
                    </div>
                    <div>
                        <label>Imagem URL:</label>
                        <br>
                        <input type="text" name="urlImg" id="imgNoticia">
                    </div>
                    <div>
                        <label>Conteudo da noticia:</label>
                        <br>
                        <textarea name="textNoticia" id="textNoticia" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label>Autor:</label>
                        <br>
                        <input type="text" name="autor" id="autorNoticia">
                    </div>
                    <div>
                        <button type="submit" onclick="storeNoticia(event);">Adicionar</button>
                    </div>
                </form>
            </div>
        </section>
        <footer id="rodape">
            <div>
                <p>Copyrigt &copy; 2021 - by Gabriel Trombetta <br/>
                <a href="" target="_blank">Github</a>
                <a href="" target="_blank">Linkedin</a></p>
            </div>        
        </footer>
    </div>
    <script type="text/javascript" src="scripts/hamburguer.js"></script>
</body>
</html>
